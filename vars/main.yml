var_removable_partition: /dev/cdrom
var_selinux_state: enforcing
var_selinux_policy_name: targeted
inactivity_timeout_value: '900'
rsyslog_remote_loghost_address: logcollector
sysctl_net_ipv4_conf_default_accept_redirects_value: '0'
sysctl_net_ipv4_conf_all_accept_redirects_value: '0'
sysctl_net_ipv4_conf_default_accept_source_route_value: '0'
sysctl_net_ipv4_icmp_echo_ignore_broadcasts_value: '1'
sysctl_net_ipv4_conf_all_accept_source_route_value: '0'
sysctl_net_ipv6_conf_all_accept_source_route_value: '0'
var_auditd_space_left_action: email
var_auditd_space_left: '100'
var_auditd_action_mail_acct: root
login_banner_text: You are accessing a U.S. Government (USG) Information System (IS) that is provided for USG-authorized use only. By using this IS (which includes any device attached to this IS), you consent to the following conditions:\n-The USG routinely intercepts and monitors communications on this IS for purposes including, but not limited to, penetration testing, COMSEC monitoring, network operations and defense, personnel misconduct (PM), law enforcement (LE), and counterintelligence (CI) investigations.\n-At any time, the USG may inspect and seize data stored on this IS.\n-Communications using, or data stored on, this IS are not private, are subject to routine monitoring, interception, and search, and may be disclosed or used for any USG-authorized purpose.\n-This IS includes security measures (e.g., authentication and access controls) to protect USG interests--not for your personal benefit or privacy.\n-Notwithstanding the above, using this IS does not constitute consent to PM, LE or CI investigative searching or monitoring of the content of privileged communications, or work product, related to personal representation or services by attorneys, psychotherapists, or clergy, and their assistants. Such communications and work product are private and confidential. See User Agreement for details.
var_accounts_passwords_pam_faillock_unlock_time: never
var_accounts_passwords_pam_faillock_fail_interval: '900'
var_password_pam_unix_remember: '5'
var_accounts_passwords_pam_faillock_deny: '3'
var_password_pam_ocredit: '-1'
var_password_pam_lcredit: '-1'
var_password_pam_difok: '8'
var_password_pam_dcredit: '-1'
var_password_pam_maxrepeat: '3'
var_password_pam_maxclassrepeat: '4'
var_password_pam_retry: '3'
var_password_pam_minlen: '15'
var_password_pam_minclass: '4'
var_password_pam_ucredit: '-1'
var_account_disable_post_pw_expiration: '0'
var_accounts_maximum_age_login_defs: '60'
var_accounts_minimum_age_login_defs: '1'
var_accounts_user_umask: '077'
var_accounts_max_concurrent_login_sessions: '10'
var_accounts_fail_delay: '4'
var_accounts_tmout: '600'
sshd_idle_timeout_value: '600'
var_sshd_set_keepalive: '0'
sshd_approved_macs: hmac-sha2-512,hmac-sha2-256,hmac-sha1,hmac-sha1-etm@openssh.com,hmac-sha2-256-etm@openssh.com,hmac-sha2-512-etm@openssh.com
var_sssd_ldap_tls_ca_dir: /etc/openldap/cacerts
